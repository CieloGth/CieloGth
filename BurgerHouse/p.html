<body>

    </div>
  </div>
  <div class="col-sm-6 col-lg-4">
    <div class="card mb-3">

        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-lg btn-outline-danger" onclick="agregar_orden(2)">Comprar</button>
        </div>
      </div>

  </div>
  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Ingredientes</th>
          <th>Precio</th>

      </thead>
      <tbody id="tabla">

      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Total</td>
          <td id="total-pre">$</td>
        </tr>
      </tfoot>
    </table>
    <button id="btn">Actualizar</button>
  </div>

  <script>
    ArrayIngredientes = ["Carne vacuna ", "Carne de pollo ", "Carne vegetariana ", "Carne de ternera ", "Jamón serrano loncheado ", "Piña natural ", "Queso Gouda ", "Aceite de oliva virgen ", "Pimienta negra molida ", "Tocino ", "Queso ", "Jitomate ", "Cebolla ", "Lechuga ", "Ketsup ", "Mostaza "]
    Burger = [{

        ArrayIngredientes[15]],
      precio: 55
    }, {
      nombre: "Hamburgesa 2",
      tipo: "De pollo",
      desc: "Hamburgesa de carne de pollo incluye papas chicas y refresco chico",
      ingre: [
        ArrayIngredientes[1], ArrayIngredientes[10],
        ArrayIngredientes[11], ArrayIngredientes[12],
        ArrayIngredientes[13], ArrayIngredientes[14],
        ArrayIngredientes[15]],
      precio: 55

    let Pedido = [
      // {
      //   nombre: "Hamburgesa 5",

      //   ingre: [
      //     ArrayIngredientes[0], ArrayIngredientes[10], ArrayIngredientes[11],
      //     ArrayIngredientes[12], ArrayIngredientes[13], ArrayIngredientes[14],
      //     ArrayIngredientes[15]],
      //   precio: 75
      // }
    ]
    let d;
    let objeto = {}
    function agregar_orden(n) {
      for (var i = 0; i < Pedido.length; i++) {
        eliminarfilas(i);
         console.log(Pedido.length); 
         console.log(i); 
         console.log("eliminar");
        }

      
      let obj = {}
      let nom = document.getElementById("nombre-h-" + n).innerHTML;
      let tip = document.getElementById("tipo-h-" + n).innerHTML;
      let ing = document.getElementById("in-h-" + n).innerHTML;
      let des = document.getElementById("desc-h-" + n).innerHTML;
      let pre = document.getElementById("pre-h-" + n).innerHTML;
      // console.log(nom + tip + des + ing + pre)
      obj.nombre = nom;
      obj.tipo = tip;
      obj.desc = des;
      obj.ingre = ing;
      obj.precio = pre;
      Pedido.push(obj);
      console.log(Pedido);
    }
    
    function buscar2(n) {
      let bx = "Hamburgesa " + n;
      Burger.find(object => {
        if (object.nombre === bx) {

          document.getElementById("nombre-h-" + n).innerHTML = object.nombre;
          document.getElementById("tipo-h-" + n).innerHTML = object.tipo;
          document.getElementById("in-h-" + n).innerHTML = object.ingre;
          document.getElementById("desc-h-" + n).innerHTML = object.desc;
          document.getElementById("pre-h-" + n).innerHTML = object.precio;

        }
      });
    }
    $(document).ready(function () {
      buscar2(1);
      buscar2(2);
    }); 
    let total = 0;
    let suma=0;
    let html;
    let indice=0;
    function tabla(){
      for (var i = 0; i < Pedido.length; i++) {
        total += Pedido[i].precio;
        indice = i + 1;
        html += '<tr id="fila'+ indice +'">' +
          '<td>' + indice + '</td>' +
          '<td>' + Pedido[i].nombre + '</td>' +
          '<td>' + Pedido[i].tipo + '</td>' +
          '<td>' + Pedido[i].ingre + '</td>' +
          '<td> $' + Pedido[i].precio + '</td>' +
          '</tr>';
      }
      $("#tabla").append(html);
      document.getElementById('total-pre').innerHTML = '$ ' + total;
    }
    function eliminarfilas(index){
        $("#fila" + index).remove();
    }

  </script>
</body>

</html>
